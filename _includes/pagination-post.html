<div class="pagination-post">
  <div class="previous">
    {% if page.previous.url %}
      <a href="{{ page.previous.url }}">&laquo; Sebelumnya</a>
    {% else %}
      <span>&laquo; Sebelumnya</span>
    {% endif %}
  </div>
  <div class="next">
    {% if page.next.url %}
      <a href="{{ page.next.url }}">Selanjutnya &raquo;</a>
    {% else %}
      <span>Selanjutnya &raquo;</span>
    {% endif %}
  </div>
</div>
